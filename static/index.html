<!doctype html>
<html>
    <head>
        <title>VisualTime</title>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="apple-touch-icon-precomposed" href="img/icon.png"/>
        <link rel="apple-touch-startup-image" href="img/splash.png" sizes="640x1096" />
        <link rel="apple-touch-startup-image" href="img/splash-s.png" sizes="640x920" />
        <link href="css/index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <div class="clock"></div>

            <div class="greeting"></div>
            
            <h3>Today</h3>
            <div class="progress">
                <div id="today" class="progress-bar  progress-bar-warning" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
            </div>
            
            <h3>This Week</h3>
            <div class="progress">
                <div id="week" class="progress-bar  progress-bar-warning" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
            </div>
            
            <h3>This Month</h3>
            <div class="progress">
                <div id="month" class="progress-bar  progress-bar-warning" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
            </div>
            
            <h3>This Year</h3>
            <div class="progress">
                <div id="year" class="progress-bar  progress-bar-warning" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
            </div>
            <div>
                <a href="task.html">
                    <button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-record"></span>&nbsp;Record</button>
                </a>
                <a href="nav.html">
                    <button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-list"></span>&nbsp; Menu</button>
                </a>
            </div>
        </div>

        <div id="help">
            <a href="#">
                <span class="glyphicon glyphicon-question-sign"></span>
            </a>
        </div>

        <div class="panel panel-primary" id="help-panel">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Help
                    <span class="glyphicon glyphicon-remove"></span>
                </h3>
            </div>
            <div class="panel-body">
                <p>This is your home screen, a summary of your time.</p>
            </div>
        </div>

        <div class="alert alert-success" id="success-msg">
            <strong>Task added successfully!</strong>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
